plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.katsstuff:perspectivescala2-parameterized_2.13:0.0.6'
    implementation 'com.seitenbau.testing:junit-parameterized-test:1.0.0'
    implementation 'org.hudsonci.plugins:parameterized-trigger:2.17-h-1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}